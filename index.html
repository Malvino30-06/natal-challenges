<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nosso Joguinho - P√°gina Inicial</title>

    <style>
      /* ---- FUNDO NATALINO MELHORADO ---- */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

        background: linear-gradient(180deg, #8b0000, #b30000, #ff4040),
          url("https://i.imgur.com/zZYK7uB.jpeg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #fff;
        overflow: hidden;
      }

      /* ---- PISCA-PISCA ---- */
      @keyframes pisca {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          opacity: 1;
        }
      }

      .pisca {
        position: absolute;
        top: 0;
        width: 100%;
        height: 12px;
        display: flex;
        justify-content: space-between;
        pointer-events: none;
      }

      .pisca div {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        animation: pisca 1.2s infinite ease-in-out;
      }

      .pisca div:nth-child(1) {
        background: red;
        animation-delay: 0s;
      }
      .pisca div:nth-child(2) {
        background: yellow;
        animation-delay: 0.2s;
      }
      .pisca div:nth-child(3) {
        background: green;
        animation-delay: 0.4s;
      }
      .pisca div:nth-child(4) {
        background: cyan;
        animation-delay: 0.6s;
      }
      .pisca div:nth-child(5) {
        background: magenta;
        animation-delay: 0.8s;
      }
      .pisca div:nth-child(6) {
        background: orange;
        animation-delay: 1s;
      }

      /* ---- CONTAINER ---- */
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.88);
        padding: 40px;
        border-radius: 28px;
        width: 90%;
        max-width: 430px;
        color: #333;
        border: 3px solid #c62828;
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.55),
          0 0 8px rgba(255, 255, 255, 0.5);
        position: relative;
        backdrop-filter: blur(6px);
      }

      /* ---- FAIXA SUPERIOR ---- */
      .container::before {
        content: "üéÑ Feliz Natal üéÑ";
        position: absolute;
        top: -22px;
        left: 50%;
        transform: translateX(-50%);
        background: #b30000;
        padding: 6px 20px;
        border-radius: 20px;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        box-shadow: 0 0 12px rgba(255, 0, 0, 0.8);
        border: 2px solid #ffd6d6;
      }

      /* ---- ENFEITE DE CANTO ---- */
      .galho {
        position: absolute;
        width: 90px;
        top: -10px;
        right: -10px;
        opacity: 0.9;
        transform: rotate(15deg);
      }

      h1 {
        margin-bottom: 10px;
        font-size: 34px;
        color: #b30000;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.6),
          0 0 6px rgba(255, 255, 255, 0.8);
        font-weight: bold;
      }

      .menu {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      /* ---- BOT√ïES MELHORADOS ---- */
      .menu a {
        text-decoration: none;
        background: linear-gradient(90deg, #ff4e6a, #ff2b55);
        color: white;
        padding: 16px;
        border-radius: 14px;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 0 12px rgba(255, 60, 60, 0.6);
        transition: 0.25s;
        border: 1px solid #ffd6d6;
      }

      .menu a:hover {
        background: linear-gradient(90deg, #ff2b55, #ff103c);
        transform: scale(1.07);
        box-shadow: 0 0 20px rgba(255, 50, 50, 0.9);
      }

      /* ---- PONTOS ---- */
      .points-box {
        margin-top: 25px;
        font-size: 20px;
        font-weight: bold;
        color: #8b0000;
        text-shadow: 0 0 6px rgba(255, 0, 0, 0.4);
      }

      /* ---- NEVE ---- */
      @keyframes snow {
        0% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(100vh);
        }
      }

      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 18px;
        opacity: 0.9;
        animation: snow linear infinite;
        pointer-events: none;
      }

       /* Bot√£o invis√≠vel */
      #btnTestePontos {
        position: fixed;
        bottom: 5px;
        left: 5px;
        width: 30px;
        height: 30px;
        opacity: 0;
        cursor: pointer;
        z-index: 9999;
      }

      /* Modal */
      .modal-teste {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10000;
      }

      .modal-conteudo {
        background: white;
        padding: 25px;
        border-radius: 15px;
        width: 260px;
        text-align: center;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      }

      .modal-conteudo h3 {
        margin-bottom: 10px;
        color: #b30000;
      }

      .modal-conteudo input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .modal-conteudo button {
        width: 100%;
        padding: 10px;
        background: #b30000;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      /* Ative temporariamente se quiser visualizar */
      /*
#btnTestePontos {
  opacity: 0.3;
  background: black;
}
*/
    </style>
  </head>

  <body>
    <audio id="musicaNatal" loop autoplay>
      <source src="jingle.mp3" type="audio/mpeg" />
    </audio>
    <!-- Pisca Pisca -->
    <div class="pisca">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="container">
      <img
        src="https://cdn-icons-png.flaticon.com/512/684/684703.png"
        class="galho"
        draggable="false"
      />

      <h1>üéÅ Natal</h1>

      <p>
        Bem-vinda ao seu jogo especial de fim de ano üíñ<br />
        Complete desafios, junte pontos e desbloqueie presentes!
      </p>

      <div class="menu">
        <a href="loja.html">üéÑ Loja</a>
        <a href="roleta.html">üéÅ Roleta</a>
        <a href="progresso.html">‚≠ê Meu Progresso</a>
      </div>

      <div class="points-box" id="pontosDisplay">Carregando seus pontos...</div>
    </div>
 <!-- MODAL SECRETO DE TESTE -->
    <div id="modalTeste" class="modal-teste">
      <div class="modal-conteudo">
        <h3>Adicionar pontos</h3>
        <input type="number" id="inputPontos" placeholder="Ex: 50 ou -20" />
        <button onclick="confirmarTeste()">Confirmar</button>
      </div>
    </div>

    <!-- BOT√ÉO INVIS√çVEL -->
    <div id="btnTestePontos"></div>
    <script>
      /* NEVE MELHORADA */
      for (let i = 0; i < 25; i++) {
        const floco = document.createElement("div");
        floco.classList.add("snowflake");
        floco.textContent = "‚ùÑ";
        floco.style.left = Math.random() * 100 + "vw";
        floco.style.animationDuration = 4 + Math.random() * 6 + "s";
        floco.style.animationDelay = Math.random() * 5 + "s";
        floco.style.fontSize = 12 + Math.random() * 18 + "px";
        document.body.appendChild(floco);
      }

       /* ========= PONTOS ========= */
  if (!localStorage.getItem("pontosTotais")) {
    localStorage.setItem("pontosTotais", "0");
  }

  function atualizarPontos() {
    const pontos = localStorage.getItem("pontosTotais");
    document.getElementById("pontosDisplay").innerText =
      "Seus pontos: " + pontos;
  }

  atualizarPontos();

  /* ========= MODAL SECRETO ========= */
  const btnTeste = document.getElementById("btnTestePontos");
  const modal = document.getElementById("modalTeste");
  const input = document.getElementById("inputPontos");

  btnTeste.addEventListener("click", () => {
    input.value = "";
    modal.style.display = "flex";
  });

  function confirmarTeste() {
    const valor = Number(input.value);
    if (isNaN(valor)) return;

    let atual = Number(localStorage.getItem("pontosTotais") || 0);
    atual += valor;

    localStorage.setItem("pontosTotais", atual);
    atualizarPontos();

    modal.style.display = "none";
  }

  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>
  </body>
</html>
